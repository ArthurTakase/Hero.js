<!DOCTYPE html>
<html class="theme-dark">

<head>
    <!-- ===== INFOS ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png" />
    <title>Hero.js | Generator</title>
    <!-- ===== CSS ===== -->
    <!-- <link rel="stylesheet" href="css/generator/color.css"> -->
    <link rel="stylesheet" href="css/generator/colors.css">
    <link rel="stylesheet" href="css/generator/background.css">
    <link rel="stylesheet" href="css/generator/navbar.css">
    <link rel="stylesheet" href="css/generator/header.css">
    <link rel="stylesheet" href="css/generator/generator.css">
    <link rel="stylesheet" href="css/generator/map.css">
    <link rel="stylesheet" href="css/generator/edit.css">
    <link rel="stylesheet" href="css/generator/notification.css">
    <link rel="stylesheet" href="css/generator/preview.css">
    <link rel="stylesheet" href="css/generator/reload.css">
    <!-- ===== LIB ===== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- ===== SCRIPTS ===== -->
    <script defer src="js/data/translate.js"></script>
    <script defer src="js/engine/button.js"></script>
    <script defer src="js/engine/dialog.js"></script>
    <script defer src="js/engine/sound.js"></script>
    <script defer src="js/generator/misc/lib.js"></script>
    <script defer src="js/generator/components/color.js"></script>
    <script defer src="js/generator/components/skills.js"></script>
    <script defer src="js/generator/components/items.js"></script>
    <script defer src="js/generator/components/pictures.js"></script>
    <script defer src="js/generator/components/sounds.js"></script>
    <script defer src="js/generator/components/player.js"></script>
    <script defer src="js/generator/components/dialogs.js"></script>
    <script defer src="js/generator/components/buttons.js"></script>
    <script defer src="js/generator/components/map.js"></script>
    <script defer src="js/generator/display/theme.js"></script>
    <script defer src="js/generator/display/preview.js"></script>
    <script defer src="js/generator/display/show.js"></script>
    <script defer src="js/generator/display/navbar.js"></script>
    <script defer src="js/generator/misc/export.js"></script>
    <script defer src="js/generator/misc/edit.js"></script>
    <script defer src="js/generator/misc/import.js"></script>
    <script defer src="js/generator/misc/remove.js"></script>
    <script defer src="js/generator/misc/rightClick.js"></script>
    <script defer src="js/generator/misc/hotkeys.js"></script>
    <script defer src="js/generator/misc/random.js"></script>
    <script defer src="js/generator/misc/patchnote.js"></script>
    <script defer src="js/generator/misc/indexedDB.js"></script>
    <script defer src="js/generator/misc/convert.js"></script>
</head>

<body>

    <div id="version"></div>

    <!-- ===== SIDEBAR ===== -->
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>

                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle" onclick="show('index')" id="navHeader"></h3>


                        <!-- ===== GAME INFOS ===== -->
                        <div class="nav__dropdown" id="infosDropDown">
                            <a class="nav__link" id="infosLink">
                                <i class='bx bx-info-circle nav__icon' onclick="show('infos')"></i>
                                <span class="nav__name" onclick="show('infos')" id="GameInfosTitle"></span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon' onclick="showDropDown('infosDropDown')"></i>
                            </a>

                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a class="nav__dropdown-item" onclick="show('infos')" id="GameInfosGeneral"></a>
                                    <a class="nav__dropdown-item" onclick="show('infos-display')" id="GameinfosDisplay"></a>
                                    <a class="nav__dropdown-item" onclick="show('infos-color')" id="GameInfosStyle"></a>
                                </div>
                            </div>
                        </div>

                        <!-- ===== DATA ===== -->
                        <div class="nav__dropdown" id="dataDropDown">
                            <a class="nav__link" id="dataLink">
                                <i class='bx bx-data nav__icon' onclick="show('data')"></i>
                                <span class="nav__name" onclick="show('data')" id="DataTitle"></span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon' onclick="showDropDown('dataDropDown')"></i>
                            </a>

                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a class="nav__dropdown-item" onclick="show('data')" id="DataSkills"></a>
                                    <a class="nav__dropdown-item" onclick="show('data-objects')" id="DataObjects"></a>
                                    <a class="nav__dropdown-item" onclick="show('data-pictures')" id="DataPictures"></a>
                                    <a class="nav__dropdown-item" onclick="show('data-sounds')" id="DataSounds"></a>
                                </div>
                            </div>
                        </div>

                        <!-- ===== PLAYER ===== -->
                        <a class="nav__link" onclick="show('player')" id="playerLink">
                            <i class='bx bxs-user nav__icon'></i>
                            <span class="nav__name" id="PlayerTitle"></span>
                        </a>

                        <!-- ===== DIALOGS ===== -->
                        <div class="nav__dropdown" id="dialogDropDown">
                            <a id="dialogLink" class="nav__link">
                                <i class='bx bx-message-dots nav__icon' onclick="show('dialog')"></i>
                                <span class="nav__name" onclick="show('dialog')" id="DialogTitle"></span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon' onclick="showDropDown('dialogDropDown')"></i>
                            </a>

                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a onclick="show('dialog')" class="nav__dropdown-item" id="DialogCreate"></a>
                                    <a onclick="show('dialog-list')" class="nav__dropdown-item" id="DialogList"></a>
                                    <a onclick="show('dialog-map')" class="nav__dropdown-item" id="DialogMap"></a>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <!-- ===== SAVE ===== -->
            <div clas="bottom__navbar">

                <a class="nav__link" onclick="switchTranslate()">
                    <span class="nav__icon" id="flag">ðŸ‡«ðŸ‡·</span>
                    <span class="nav__name" id="LanguageTitle"></span>
                </a>

                <br>
                <a class="nav__link" id="toggleTheme" onclick="switchTheme()">
                    <i class='bx bx-sun nav__icon'></i>
                    <span class="nav__name" id="ThemeTitle"></span>
                </a>

                <br>
                <a class="nav__link" onclick="addGameToDB()">
                    <i class='bx bx-save nav__icon'></i>
                    <span class="nav__name" id="SaveTitle"></span>
                </a>

                <br>
                <label class="nav__link" for="hero-js-form-json">
                    <i class='bx bx-import nav__icon'></i>
                    <span class="nav__name" id="ImportTitle"></span>
                </label>
                <input style="display: none;" type="file" id="hero-js-form-json" accept=".json,.hero" onchange="openJSON(this.files[0])">

                <br>
                <a class="nav__link" onclick="submit()">
                    <i class='bx bx-export nav__icon'></i>
                    <span class="nav__name" id="ExportTitle"></span>
                </a>
            </div>
        </nav>
    </div>

    <!-- ===== HEADERBAR ===== -->
    <div class="header" id="headerbar">
        <div class='header_element header_active' style='font-weight: bold;' id="Home">Home</div>
        <!--  -->
        <div onclick="show('infos')" class="header_element">
            <div class="header_text" id="GeneralSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <div onclick="show('infos-display')" class="header_element">
            <div class="header_text" id="DisplaySubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <div class="header_element" onclick="show('infos-color')">
            <div class="header_text" id="StyleSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <!--  -->
        <div onclick="show('data')" class="header_element">
            <div class="header_text" id="SkillsSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <div onclick="show('data-objects')" class="header_element">
            <div class="header_text" id="ObjectsSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <div class="header_element" onclick="show('data-pictures')">
            <div class="header_text" id="PicturesSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <div onclick="show('data-sounds')" class="header_element">
            <div class="header_text" id="SoundsSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <!-- -->
        <div onclick="show('player')" class="header_element">
            <div class="header_text" id="PlayerSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <!--  -->
        <div onclick="show('dialog')" class="header_element">
            <div class="header_text" id="DialogCreateSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <div onclick="show('dialog-list')" class="header_element">
            <div class="header_text" id="DialogListSubtitle"></div>
            <div class="header_bottom"></div>
        </div>
        <div class="header_element" onclick="show('dialog-map')">
            <div class="header_text" id="DialogMapSubtitle"></div>
            <div class="header_bottom"></div>
        </div>

    </div>

    <!-- ===== CONTENT ===== -->
    <div class="body_container" id="body_container">

        <!-- ===== HOME ===== -->
        <section id="index">
            <div class="sub_container">
                <div class="sub_container_title" id="ProjectTitle"></div>
                <span style="text-align: center;" id="HomeMsg"></span>
            </div>

            <div class="sub_container" id="loadContainer">
                <div class="sub_container_title" id="LoadTitle"></div>
                <div id="loadSection"></div>
            </div>

            <div class="sub_container">
                <div class="sub_container_title" id="InformationsTitle"></div>
                <span style="text-align: center;" id="Informations"></span>
            </div>

            <div class="space" style="color: var(--accent-color); width: 100%; text-align: center; padding-top: 1rem; font-size: 3rem; margin-bottom: -1.3rem;">
                <i class='bx bx-dots-horizontal-rounded'></i>
            </div>

        </section>

        <!-- ===== INFOS GENERAL ===== -->
        <section id="infos">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#eaade251e7df4b19bcfc35dd4583be4a" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="GeneralContainer"></div>

                <input type="text" name="title" id="title" class="required" required>
                <input type="number" name="startNumber" id="startNumber" class="required" required>
                <input type="number" name="defeatNumber" id="defeatNumber" required>
                <input type="number" name="maxDice" id="maxDice" required>
                <input type="number" name="maxSkills" id="maxSkills" required>

            </div>

            <div class="sub_container">
                <div class="sub_container_title" id="StartContainer"></div>

                <select name="startPictureElem" id="startPictureElem" class="required" required><option>No Game Cover</option></select>
                <select name="startBackgroundElem" id="startBackgroundElem" class="required" required><option>No Game Illustration</option></option>
                </select>
                <input type="text" name="title" id="startAuthor" class="required" required>
                <input type="text" name="title" id="startLanguage" class="required" required>
                <textarea rows="5" name="title" id="startSynopsis" class="required"></textarea>
            </div>
        </section>

        <!-- ===== INFOS DISPLAY ===== -->
        <section id="infos-display">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#e47507ff3f864fbdaf075fdeba560db7" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="DisplayContainer"></div>

                <div class="data check">
                    <input type="checkbox" name="showPlayerStamina" id="showPlayerStamina" required checked>
                    <label for="showPlayerStamina" id="ShowStamina"></label>
                </div>

                <div class="data check">
                    <input type="checkbox" name="showPlayerAbility" id="showPlayerAbility" required checked>
                    <label for="showPlayerAbility" id="ShowAbility"></label>
                </div>

                <div class="data check">
                    <input type="checkbox" name="showPlayerSkills" id="showPlayerSkills" required checked>
                    <label for="showPlayerSkills" id="ShowSkills"></label>
                </div>

                <div class="data check">
                    <input type="checkbox" name="showPlayerGold" id="showPlayerGold" required checked>
                    <label for="showPlayerGold" id="ShowGold"></label>
                </div>

                <div class="data check">
                    <input type="checkbox" name="showPlayerInventory" id="showPlayerInventory" required checked>
                    <label for="showPlayerInventory" id="ShowInventory"></label>
                </div>

            </div>
        </section>

        <!-- ===== INFOS COLOR ===== -->
        <section id="infos-color">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#9949dd896dd34c3a97093ad04f4d443e" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="ColorContainer"></div>

                <div class="switch-color" onclick="advancedColor()"><i class='bx bx-edit-alt'></i></div>

                <div class="grid-3">
                    <select name="ColorElem" id="ColorElem">
                            <option>hudColor</option>
                            <option>hudBoderColor</option>
                            <option>hudTextColor</option>
                            <option>hudTitleColor</option>
                            <option>hudTitleTextColor</option>
                            <option>statsColor</option>
                            <option>statsBorderColor</option>
                            <option>statsTextColor</option>
                            <option>statsHeaderColor</option>
                            <option>statsHeaderTextColor</option>
                            <option>dialogHeaderColor</option>
                            <option>dialogHeaderBorderColor</option>
                            <option>dialogHeaderTextColor</option>
                            <option>dialogBodyColor</option>
                            <option>dialogBodyBorderColor</option>
                            <option>dialogBodyTextColor</option>
                            <option>buttonColor</option>
                            <option>buttonTextColor</option>
                            <option>buttonDisableColor</option>
                            <option>buttondisableTextColor</option>
                            <option>notificationBodyColor</option>
                            <option>notificationBodyTextColor</option>
                            <option>notificationHeaderColor</option>
                            <option>notificationHeaderTextColor</option>
                            <option>fightHudInfosColor</option>
                            <option>fightHudInfosBorderColor</option>
                            <option>fightHudInfosTextColor</option>
                            <option>navbarTextColor</option>
                            <option>navbarDropdownColor</option>
                            <option>navbarColor</option>
                            <option>specialObjectTextColor</option>
                            <option>first-color</option>
                            <option>first-color-dark</option>
                            <option>first-color-darken</option>
                            <option>white-color</option>
                        </select>
                    <input type="color" name="ColorColor" id="ColorColor" title="Element Color">
                    <button class="add" onclick="addColor()"><i class='bx bx-check' ></i></button>
                </div>

                <table id="colorList"></table>
            </div>

            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#1a203276ff10487a995f3f1ae1379fca" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="CSSContainer"></div>
                <textarea rows="5" name="customCSS" id="customCSS"></textarea>
            </div>
        </section>

        <!-- ===== DATA SKILLS ===== -->
        <section id="data">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#b6912b1d52914e5ba25cc21ca7a05f34" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="SkillsContainer"></div>

                <div class="grid-4">
                    <input type="text" name="skillName" id="skillName" required>
                    <input type="number" name="skillAbility" id="skillAbility" class="advanced" required>
                    <input type="number" name="skillStamina" id="skillStamina" class="advanced" required>
                    <button class="add" onclick="addSkill()"><i class='bx bx-check' ></i></button>
                </div>

                <table id="skillsList"></table>
            </div>
        </section>

        <!-- ===== DATA OBJECTS ===== -->
        <section id="data-objects">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#3dc9e574cbec4866ad981749a1f48c30" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="ObjectsContainer"></div>

                <div class="grid-4">
                    <input type="text" name="objectName" id="objectName" required>
                    <input type="number" name="itemAbility" id="itemAbility" class="advanced" required>
                    <input type="number" name="itemStamina" id="itemStamina" class="advanced" required>
                    <input type="number" name="itemGold" id="itemGold" class="advanced" required>
                    <input type="number" name="itemExtra" id="itemExtra" placeholder="Extra" title="Extra" class="advanced" required>
                    <button class="add" onclick="addObject()"><i class='bx bx-check' ></i></button>
                </div>

                <table id="objectList"></table>
            </div>
        </section>

        <!-- ===== DATA PICTURES ===== -->
        <section id="data-pictures">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#490953fe4caf459e8596136488c131bf" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="PicturesContainer"></div>

                <div class="grid-3">
                    <input type="text" name="pictureName" id="pictureName" required>
                    <input type="url" name="pictureURL" id="pictureURL" required>
                    <button class="add" onclick="addPicture()"><i class='bx bx-check' ></i></button>
                    <label class="add" for="uploadPictureForm" title="Upload your file"><i class='bx bx-cloud-upload'></i></label>
                </div>

                <input style="display: none;" type="file" id="uploadPictureForm" accept="image/*" onchange="uploadPicture(this.files[0])"><br>

                <table id="pictureList"></table>
            </div>
        </section>

        <!-- ===== DATA SOUNDS ===== -->
        <section id="data-sounds">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#27f6a136ac0443328f83cf0b8fce0bac" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title" id="SoundsContainer"></div>

                <div class="grid-4">
                    <input type="text" name="soundName" id="soundName">
                    <input type="URL" name="soundURL" id="soundURL">
                    <input type="range" id="soundVolume" name="soundVolume" min="0" max="100" step="1" title="Sound Volume">
                    <button class="add" onclick="addSound()"><i class='bx bx-check' ></i></button>
                    <label class="add" for="uploadSoundForm" title="Upload your file"><i class='bx bx-cloud-upload'></i></label>
                </div>

                <input style="display: none;" type="file" id="uploadSoundForm" accept="audio/*" onchange="uploadSound(this.files[0])"><br>

                <table id="soundList"></table>
            </div>
        </section>

        <!-- ===== PLAYER ===== -->
        <section id="player">
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#cd876193579546f4bd3564c1ad7e2834" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title">Player</div>

                Creating a player is mandatory if you want to use skills, items or even conditions on the dialog.

                <button onclick="generatePlayer()" class="big-btn">Create new Player</button>
            </div>
        </section>

        <!-- ===== DIALOG ===== -->
        <section id="dialog">
            <div class="container_preview" title="Show Preview">
                <div id="instantPreview" style="display: none;"></div>
                <!-- Edit Dialog to update preview. -->
            </div>

            <!-- ===== DIALOG BODY ===== -->
            <div class="sub_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#3bad7a39f0d949378a9aa9da244d4c0e" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title">Dialog</div>

                <input type="text" onchange="Instantpreview()" name="dialogID" id="dialogID" placeholder="ID" title="Dialog ID" value="0">
                <input type="text" onchange="Instantpreview()" name="dialogTitle" id="dialogTitle" placeholder="Dialog title" title="Dialog title">
                <textarea rows="5" onchange="Instantpreview()" name="dialogBody" id="dialogBody" placeholder="Dialog body" title="Dialog body"></textarea>
                <input type="text" onchange="Instantpreview()" name="dialogAction" id="dialogAction" placeholder="Dialog action" title="Dialog action">
            </div>

            <!-- ===== DIALOG DATA ===== -->
            <div class="sub_container">
                <div class="grid-4">
                    <select name="dialogMusic" id="dialogMusic">
                            <option>No Music</option>
                        </select>
                    <select name="dialogBackground" onchange="Instantpreview()" id="dialogBackground">
                            <option>No Background</option>
                        </select>
                    <select name="dialogImage" onchange="Instantpreview()" id="dialogImage">
                            <option>No Picture</option>
                        </select>
                    <select name="dialogAnimation" id="dialogAnimation">
                            <option>No Animation</option>
                            <option>shake</option>
                            <option>fadeIn</option>
                            <option>jump</option>
                        </select>
                </div>
            </div>

            <!-- ===== DIALOG BUTTONS ===== -->
            <div class="sub_container" id="button_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#4383615041154e65b2a7e92674da81b4" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title">New Button</div>

                <input type="text" name="optionID" id="optionID" placeholder="ID" title="Option ID" value="0">

                <div class="grid-3">
                    <input type="text" name="optionBody" onchange="Instantpreview()" id="optionBody" class="required" placeholder="Button Body" title="Option Body">
                </div>

                <div class="grid-3">
                    <input type="number" name="optionGoToIndex" id="optionGoToIndex" placeholder="Go to Index" title="Go to Index">
                    <select name="optionSound" id="optionSound">
                        <option>No Sound</option>
                    </select>
                </div>

                <div class="grid-3 border-pink" id="optionConditionZone">
                    <div class="grid-title">Condition</div>
                    <select name="optionCondition" id="optionCondition" onchange="appendCondition()">
                            <option>No Condition</option>
                            <option>GOLD</option>
                            <option>EXTRA</option>
                            <option>STAMINA</option>
                            <option>ABILITY</option>
                            <option>SKILL</option>
                            <option>OBJECT</option>
                            <option>INPUT</option>
                        </select>
                </div>

                <div class="grid-3 border-pink" id="optionEffectZone">
                    <div class="grid-title">Effect</div>
                    <select name="optionEffect" id="optionEffect" onchange="appendEffect()">
                            <option>No Effect</option>
                            <option>REMOVE_OBJECT</option>
                            <option>ADD_OBJECT</option>
                            <option>GOLD</option>
                            <option>EXTRA</option>
                            <option>STAMINA</option>
                            <option>ABILITY</option>
                            <option>LIFE</option>
                            <option>RESTART</option>
                        </select>
                </div>

                <div class="grid-3 border-pink" id="optionNotificationZone">
                    <div class="grid-title">Notification</div>
                    <div class="data check full-length">
                        <input type="checkbox" name="notificationIsEnable" id="notificationIsEnable" required checked>
                        <label for="notificationIsEnable">Enable ?</label>
                    </div>
                    <input type="text" name="notificationText" id="notificationText" placeholder="Notification Text (not required, the default text is linked to conditions and effects)" title="Notification Text">
                </div>

                <div class="grid-2-large">
                    <button class="add" id="buttonMore" title="Expand Button" onclick="expandButton()"><i class='bx bx-expand-alt' ></i></button>
                    <button class="add" id="add_option" title="Create Button" onclick="addOption()"><i class='bx bx-plus'></i></button>
                </div>


                <table id="optionsList"></table>
            </div>

            <!-- ===== DIALOG VALIDATE ===== -->
            <button class="dialog_validate" tabindex="0" onclick="addDialog()"><i class='bx bx-check'></i></button>

        </section>

        <!-- ===== DIALOG LIST ===== -->
        <section id="dialog-list">
        </section>

        <!-- ===== DIALOG MAP ===== -->
        <section id="dialog-map">
            <div class="sub_container" id="map_container">

                <a href="https://www.notion.so/D-tails-de-l-interface-de-cr-ation-c8542e3a1a624e979badac7de1285f8b#5ca36cb20c0249939e297e26a85e7dc5" target="_blank" class="help"><i class='bx bx-help-circle'></i></a>

                <div class="sub_container_title">Map</div>
                You didn't write any dialogue yet.
            </div>
        </section>

        <!-- ===== GO UP ===== -->
        <i class='bx bx-caret-up container_end' id="toTop" onclick="toTop()"></i>

    </div>

    <div id="edit-menu">
        <a id="edit-edit"><i class='bx bxs-edit-alt'></i> <span id="EditCmd"></span></a>
        <a id="edit-remove"><i class='bx bxs-eraser' ></i> <span id="DeleteCmd"></span></a>
    </div>

    <div id="remove-modal">
        <p id="DeleteMsg"></p>
        <button onclick="confirmDeletion()" id="DeleteConfirm"></button>
    </div>

    <div id="notif-zone"></div>
</body>
