<!DOCTYPE html>
<html>
    <head>
        <title>Heros.js</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/heros.css">
    </head>
    <body>
        <!-- lib -->
        <script src="js/lib.js"></script>
        <!-- Objets -->
        <script src="js/button.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/object.js"></script>
        <script src="js/skill.js"></script>
        <!-- Configuration de la partie -->
        <script src="js/init.js"></script>
        <!-- Objet Joueur -->
        <script src="js/player.js"></script>
        <!-- Fonctions -->
        <script src="js/hud.js"></script>
        <script src="js/game.js"></script>

        <!-- Formulaire de lancement du jeu -->
        <!-- Disparait une fois un fichier chargé -->
        <div id="hero-js-form">
            <h1 class="title">Hero.js</h1>
            <label class="custom-file-input-label" for="hero-js-form-json">Charger un fichier</label>
            <input class="custom-file-input" type="file" id="hero-js-form-json" accept=".json" onchange="initGame(this.files[0])">
            <p>
                Participez au développement de Heros.js sur <a href="https://github.com/ArthurTakase/Heros.js">Github</a> !<br>
                Plus d'informations <a href="https://icy-wind-398.notion.site/Hero-js-03dc521b26ea4c4fb8d551821cd40092">ici</a>.
            </p>
            <img src="img/goblin.png" class="hero-js-1">
            <img src="img/orc.png" class="hero-js-2">
        </div>
        <!-- Numéro de version -->
        <p class="version">
            FEAT: Add random feature & object list generation<br>
            Version 0.0.5-SNAPSHOT<br>
            05/10/2021
        </p>
    </body>
</html>
