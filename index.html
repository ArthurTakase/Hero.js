<!DOCTYPE html>
<html>
    <head>
        <title>Heros.js</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/heros.css">
    </head>
    <body>
        <!-- lib -->
        <script src="js/lib.js"></script>
        <!-- Objets -->
        <script src="js/button.js"></script>
        <script src="js/dialog.js"></script>
        <script src="js/object.js"></script>
        <script src="js/skill.js"></script>
        <!-- Configuration de la partie -->
        <script src="js/init.js"></script>
        <!-- Objet Joueur -->
        <script src="js/player.js"></script>
        <!-- Fonctions -->
        <script src="js/hud.js"></script>

        <!-- Formulaire de lancement du jeu -->
        <!-- Disparait une fois un fichier chargé -->
        <div id="hero-js-form">
            <div class="title">
                <h1>Hero.js</h1>
                <span class="hero-js-subtitle">Et si vous deveniez un créateur ?</span>
            </div>
            <label class="custom-file-input-label" for="hero-js-form-json">Charger un jeu (.hero/.json)</label>
            <input class="custom-file-input" type="file" id="hero-js-form-json" accept=".json,.hero" onchange="initGame(this.files[0])">
            <p>
                Participez au développement de Heros.js sur <a href="https://github.com/ArthurTakase/Heros.js">Github</a> !<br>
            </p>
        </div>
        <!-- Numéro de version -->
        <p class="version">
            FEAT: add classes for text<br>
            <u>Version: </u>0.0.29-09.10.2021
        </p>

        <script>
            var imgs = [
                "img/city.jpg",
                "img/donjon.jpg",
                "img/forest.jpg",
                "img/night_forest.jpg",
                "img/ruine.jpg",
                "img/tavern.jpg",
                "img/money.jpg"
            ]
            setBackground(randomFromList(imgs))
        </script>
    </body>
</html>
